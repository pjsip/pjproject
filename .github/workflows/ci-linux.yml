name: CI Ubuntu
on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]
env:
  CI_ARGS: -w 3 --shuffle --stdout-buf 1
  CI_MODE: --ci-mode
  # Setting CI_RUNNER to empty should disable cirunner
  CI_RUNNER: python ${{ github.workspace }}/cirunner/cirunner.py -t 3600 -o ${{ github.workspace }}/artifacts --
  MAKE_FAST: make -j 3
jobs:
  default-build:
    # checking pure lib source distribution with plain configure & make
    runs-on: ubuntu-latest
    name: Default / build only
    steps:
    - uses: actions/checkout@v2
    - name: install cirunner
      run: |
        git clone --depth 1 https://github.com/pjsip/cirunner.git
        cirunner/installlinux.sh
    - name: config site
      run: echo -e "#define PJ_TODO(x)\n" > pjlib/include/pj/config_site.h
    - name: configure
      run: ./configure
    - name: make
      run: $MAKE_FAST
    - name: get SSL info
      run: pjlib/bin/pjlib-test-`make infotarget` --config --list | grep SSL
    - name: verify oepnssl is used
      run: pjlib/bin/pjlib-test-`make infotarget` --config --list | grep -E 'PJ_SSL_SOCK_IMP\s+:\s+1'
    - name: upload artifacts on failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-${{ runner.arch }}-${{ github.job }}-${{ github.run_id }}
        path: artifacts

  default-full-bundle-1:
    # full bundle: enable all codecs + AEC + DTLS
    runs-on: ubuntu-latest
    name: Default / pjmedia,pjsua
    steps:
    - uses: actions/checkout@v2
    - name: install cirunner
      run: |
        git clone --depth 1 https://github.com/pjsip/cirunner.git
        cirunner/installlinux.sh
    - name: install dependencies
      run: sudo apt-get update && sudo apt-get install -y swig sip-tester libopencore-amrnb-dev doxygen lcov
    - name: config site
      run: cd pjlib/include/pj && cp config_site_test.h config_site.h
    - name: configure
      run: CFLAGS="-g -fPIC -fsanitize=address --coverage -O0" CXXFLAGS="-g -fPIC -fsanitize=address --coverage -O0" LDFLAGS="-rdynamic -fsanitize=address --coverage" ./configure --enable-libwebrtc-aec3 --prefix=${{ github.workspace }}/install
    - name: make
      run: $MAKE_FAST
    - name: install
      run: make install
    - name: swig bindings
      run: cd pjsip-apps/src/swig && make
    - name: set up Python 3.10 for pjsua test
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: capture pjsua capabilities
      run: |
        cat << EOF | pjsip-apps/bin/pjsua-`make infotarget` --log-level 3 > pjsua-caps
        Cp
        xx
        vid dev list
        vid codec list
        q
        EOF
        cat pjsua-caps
    - name: ensure AMR codec is installed
      run: cat pjsua-caps | grep -E 'AMR/8000'
    - name: pjmedia-test
      run: make pjmedia-test
    - name: pjsua-test
      run: make pjsua-test
    - name: generate doxygen documentation
      run: |
        PJ_VERSION=$(make -s infotarget | sed 's/.*PJ_VERSION=//')
        mkdir -p ${{ github.workspace }}/docs/xml
        cd pjlib && doxygen docs/doxygen.cfg && cp -r docs/$PJ_VERSION/xml/* ${{ github.workspace }}/docs/xml/ 2>/dev/null || true
        cd ../pjlib-util && doxygen docs/doxygen.cfg && cp -r docs/$PJ_VERSION/xml/* ${{ github.workspace }}/docs/xml/ 2>/dev/null || true
        cd ../pjmedia && doxygen docs/doxygen.cfg && cp -r docs/$PJ_VERSION/xml/* ${{ github.workspace }}/docs/xml/ 2>/dev/null || true
        cd ../pjsip && doxygen docs/doxygen.cfg && cp -r docs/$PJ_VERSION/xml/* ${{ github.workspace }}/docs/xml/ 2>/dev/null || true
        cd ../pjnath && doxygen docs/doxygen.cfg && cp -r docs/$PJ_VERSION/xml/* ${{ github.workspace }}/docs/xml/ 2>/dev/null || true
    - name: Run ApiCov analysis
      uses: codesa-ai/ApiCov@v0.3.24-pre
      with:
        root_path: ${{ github.workspace }}
        install_path: ${{ github.workspace }}/install
        api_key: ${{ secrets.APICOV_KEY }}
        doxygen_path: ${{ github.workspace }}/docs/xml
        xml: true
        compile: gcc
        api_source: headers
    - name: upload artifacts on failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-${{ runner.arch }}-${{ github.job }}-${{ github.run_id }}
        path: artifacts

